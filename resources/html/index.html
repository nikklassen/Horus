<html ng-app="TextToMathApp">
    <head>
        <title>TextToMath</title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/homepage.css" />
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-sanitize.min.js"></script>
        <script src="js/lib/angular-modal-service.min.js"></script>
        <script src="js/lib/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="TextToMathCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        TextToMath
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="starter-template">
                <div style="float: left; width: 80%">
                    <div style="margin: 0 auto; width: 90%">
                        <div id="toolbar">
                            <label for="input" class="pull-left">Enter your equation below</label>
                            <div class="btn-toolbar pull-right">
                                <buttons-radio id="angle-btns" class="btn-group" data-toggle="buttons-radio" model="angleMode" options="angleModes"></buttons-radio>
                                <div class="btn-group">
                                    <button id="help-btn" type="button" class="btn btn-default" ng-click="showModal()">
                                        &#xe085;
                                    </button>
                                </div>
                            </div>
                        </div>
                        <form ng-submit="submit()">
                            <div class="form-group">
                                <input type="textarea" id="input" ng-model="input" class="form-control" autocomplete="off">
                            </div>
                            <button type="submit" id="submit" class="btn btn-default">Calculate</button>
                        </form>
                        <p ng-class="resultClass" ng-bind-html="result"></p>
                    </div>
                </div>
                <div style="float: right; width: 20%">
                    <table style="margin: 0 auto" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="v in env | objectToArray | orderBy: 'name'" id="{{v.id}}">
                            <td>
                                {{v.name}}
                            </td>
                            <td>
                                {{v.value}}
                                <a ng-click="remove(v)">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                            </td>
                        </tr>
                    </table>
                    <button style="margin-top: 5px" id="reset" ng-click="reset()" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
        <footer>
        Created by Nik Klassen
        </footer>
    </body>
</html>
