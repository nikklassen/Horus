<html ng-app="TextToMathApp">
    <head>
        <title>TextToMath</title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/homepage.css" />
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-sanitize.min.js"></script>
        <script src="js/lib/angular-modal-service.min.js"></script>
        <script src="js/lib/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="TextToMathCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        TextToMath
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="starter-template">
                <div class="row">
                    <div id="left-panel" class="col-lg-8">
                        <div id="toolbar">
                            <label for="input" class="pull-left">Enter your equation below</label>
                            <div class="btn-toolbar pull-right">
                                <buttons-radio id="angle-btns" class="btn-group" data-toggle="buttons-radio" model="angleMode" options="angleModes"></buttons-radio>
                                <div class="btn-group">
                                    <button id="help-btn" type="button" class="btn btn-default" ng-click="showModal()">
                                        &#xe085;
                                    </button>
                                </div>
                            </div>
                        </div>
                        <form ng-submit="submit()">
                            <div class="form-group">
                                <input type="textarea" id="input" ng-model="input" class="form-control" autocomplete="off" focus-on="focusInput">
                            </div>
                            <button type="submit" id="submit" class="btn btn-default">Calculate</button>
                        </form>
                        <span id="result" ng-class="resultClass" ng-bind-html="result"></span>
                        <div id="log-table">
                            <div>
                                <table class="table table-bordered">
                                    <colgroup span="3">
                                        <col width="45%">
                                        <col width="5%">
                                        <col width="50%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>Input</th>
                                            <th></th>
                                            <th>Result</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="log in logs">
                                            <td>{{log.input}}</td>
                                            <td>
                                                <span class="glyphicon glyphicon-chevron-up pull-right" ng-click="setInput(log.input)">
                                                    <span class="sr-only">Copy to input</span>
                                                </span>
                                            </td>
                                            <td>{{log.result}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button id="clear-logs-btn" class="btn btn-default pull-right" ng-click="clearLogs()">
                                Clear logs
                            </button>
                        </div>
                    </div>
                    <div id="right-panel" class="col-lg-4">
                        <table style="margin: 0 auto" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="v in env | objectToArray | orderBy: 'name'" id="{{v.id}}">
                                <td>
                                    {{v.name}}
                                </td>
                                <td>
                                    {{v.value}}
                                    <a ng-click="remove(v)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <button style="margin-top: 5px" id="reset" ng-click="reset()" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Created by Nik Klassen
        </footer>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-cookies.min.js"></script>
    <script src="js/lib/angular-local-storage.min.js"></script>
</html>
